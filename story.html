<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="story.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="return">Return To StoryMaker</button>
    <main>
      <section>
        <h1>Starwars JourneyMaker</h1>
        <h1>Episode 1</h1>
        <p class="story">In a galaxy far away...</p>
        <p>
          <span class="story" id="name1"></span>
          <span class="story" id="name2"></span>
          <span class="story" id="name3"></span>
          <span class="story" id="name4"></span>
        </p>

        <p class="story">
          With the lightspeed on the starship
          <span class="story" id="ship"></span>
          Embarking towards the destination:
        </p>

        <p class="story">
          The planet <span class="story" id="planet"></span> to find the traces
          of the last jedi order.
        </p>
      </section>
    </main>

    <script src="story.js"></script>
  </body>
</html>
