<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Planet</title>
  </head>
  <body>
    <main>
      <section class="container">
        <header>
          <h1>
            StarWars<br />
            Journey maker
          </h1>
          <section id="navbar">
            <button id="crewBtn">Select your Crew</button>
            <button id="shipBtn">Select StarShip</button>
            <button id="planetBtn">Choose Planet Destination</button>
            <button id="embarkBtn">EMBARK</button>
          </section>

          <p>Select your destination</p>
        </header>

        <aside id="charSelect">
          <h2>Planets</h2>
          <ul id="charList"></ul>
        </aside>

        <aside id="charInfo">
          <h2>Info</h2>
          <article id="renderInfo"></article>
        </aside>

        <section class="selection">
          <h2>My destination</h2>
          <ul id="mySelection"></ul>
        </section>
      </section>
    </main>

    <script src="navbar.js"></script>

    <script src="planet.js"></script>
  </body>
</html>
