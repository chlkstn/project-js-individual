<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <header>
          <h1>
            StarWars<br />
            Journey maker
          </h1>
          <section id ="navbar">
            <button>Select your Crew</button>
            <button>Select StarShip</button>
            <button>Choose Destination</button>
            <button>EMBARK</button>
          </section>

          <p>Select your crew of brave heroes</p>
        </header>

        <aside id="charSelect">
          <h2>Characters</h2>
          <ul id="charList"></ul>
        </aside>

        <aside id="charInfo">
          <h2>Info</h2>
          <article id="renderInfo"></article>
        </aside>

        <section class="selection">
          <h2>My Crew</h2>
          <article id="mySelection"></article>
        </section>
      </section>
    </main>

    <script src="functions.js"></script>

    <script src="index.js"></script>
  </body>
</html>
